<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="container-center">
        <div class="container-left">
            <h1 class="header">Bem vindo ao seu sistema financeiro</h1>
            <img src="images/astrounata.png" alt="astronauta" class="astronauta">
        </div>
        <form method="post" class="form">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" required title="Seu login, por favor...">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required title="Sua senha, por favor...">
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
    </div>
</body>
</html>
